<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
       let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope){
            
            $scope.fn="Gabbar";
            $scope.ln="Singh";
            $scope.full="*";

            $scope.doJoin=function()
            {
                $scope.full=$scope.fn+" "+$scope.ln;
            }
            $scope.doClear=function()
            {
                $scope.fn="";
                $scope.ln="";
            }

            $scope.months=["Jan","Feb","March","April"];

            $scope.jsonAry=[
                {"emailid":"bcebti@gmail.com",pwd:"432125",mobile:"345678999"},
            {"emailid":"bcebti@gmail.com",pwd:"Admin123",mobile:"112111"},
            {"emailid":"asscebti@gmail.com",pwd:"432125",mobile:"555555"},
            {"emailid":"ggggebti@gmail.com",pwd:"432125",mobile:"9899898"},
            ]

            $scope.doShow=function(emailid,index)
            {
                //alert(emailid+"  "+index);
                alert($scope.jsonAry[index].pwd+"   "+$scope.jsonAry[index].mobile);
            }

       })
    </script>
</head>

<body ng-app="myModuleKuch" ng-controller="myControllerKuch">
    <center>
        First Name=
        <input type="text" ng-model="fn">
        <p>
            Last Name= <input type="text" ng-model="ln">
        </p>
        <p>
            <input type="button" ng-click="doJoin();" value="Join Now">
            <input type="button" ng-click="doClear();" value="Clear">
        </p>
        <p>
            Full Name : {{full}}
        </p>
        <hr>
        <p>
            Months
            <select >
                <option value="none">Select</option>
                <option ng-repeat="month in months" value={{month}}>{{month}}</option>
            </select>
            Days:
            Days:
            <select >
                <option ng-repeat="n in [].constructor(31) track by $index" value="{{$index+1}}">{{$index+1}}</option>
            </select>
        </p>
        <hr>
        
        <table width="800" border="1">
            <tr>
                <th>Sr. No</th>
                <th>Emailid</th>
                <th>Password</th>
                <th>Mobile</th>
                <th>Operations</th>
            </tr>
            <tr ng-repeat="obj in jsonAry">
                <td>{{$index+1}}</td>
                <td>{{obj.emailid}}</td>
                <td>{{obj.pwd}}</td>
                <td>{{obj.mobile}}</td>
                <td align="center">
                    <a href="#" class="btn btn-link" ng-click="doShow(obj.emailid,$index);">Details</a>
                </td>
            </tr>
        </table>
    </center>
    
</body>
</html>
