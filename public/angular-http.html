<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
       let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope,$http)
       {
        $scope.jsonAry=[];
        $scope.doFetchAll=function()
        {
            let url="/all-records";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
                //alert(JSON.stringify(response.data));
                $scope.jsonAry=response.data;
                
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
           
        //--------------------------------
        $scope.doShowDetails=function(email,index)
        {
            alert(email+"  "+index);
        }
        //------------------
        $scope.doDelete=function(email)
        {
            if(confirm("R U Sure?")==false) return;
            let url="/do-delete-one?emailKuch="+email;
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
                alert(response.data);
                $scope.doFetchAll();
               
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
        //-----------------------------
        
        $scope.doFilter=function()
        {
           
            let url="/do-fetch-1?emailKuch="+$scope.selEmail;
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
                alert(JSON.stringify(response.data));
                $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
        //============================

        $scope.doShowDetails=function(index)
            {
                //    alert(index) ;
                   $scope.selObj=$scope.jsonAry[index];
            }

       })
    </script>
</head>

<body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="doFetchAll();">
    <center>
       
        <center>
            <input type="button" value="Fetch All" ng-click="doFetchAll();">
        </center>
        <hr><hr>
            Select Email/City
          
            <select  ng-change="doFilter()" ng-model="selEmail" >
                <option value="" >None</option> 
                <option ng-repeat="boro in jsonAry" value="{{boro.email}}">{{boro.email}}</option>
                <option value='All'>All</option>
            </select>
        <hr><hr>
        <center>All Records</center>
        <hr>
            <div class="container">
                <div class="row">
                    <div class="col-md-3" ng-repeat="obj in jsonAry">
                        <div class="card" >
                           <center> <img src="{{obj.picurl}}" height="100" width="100" class="" alt="..."></center>
                            <div class="card-body">
                              <h5 class="card-title">{{obj.email}}</h5>
                              <p class="card-text">{{obj.dob}}</p>
                              <a href="#" ng-click="doShowDetails($index);" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#fullDetails">More</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>


        <hr>
        
        <div style="overflow: scroll; height: 200px; width:800px; ">
        <table width="800" border="1"  >
            <tr bgcolor="yellow">
                <th>Sr. No</th>
                <th>Emailid</th>
                <th>Password</th>
                <th>Mobile</th>
                <th>Operations</th>
            </tr>
            <tr ng-repeat="obj in jsonAry">
                <td>{{$index+1}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.pwd}}</td>
                <td>{{obj.dob}}</td>
                <td>
                   <img src="{{obj.picurl}}" width="100" height="100" alt="">
                </td>
                
                <td align="center">
                    <a href="#" class="btn  btn-danger" ng-click="doShowDetails(obj.email,$index);">Details</a>
                    <a href="#" class="btn  btn-danger" ng-click="doDelete(obj.email);">Delete</a>
                    
                </td>
            </tr>
        </table>
    </div>
    </center>
    


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="fullDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table>
            <tr>
                <td>Email:</td>
                <td>{{selObj.email}}</td>
            </tr>
            <tr>
                <td>DoB</td>
                <td>{{selObj.dob}}</td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
